<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Joguinho</title>	
	
	<style>
		html {
			font-family: arial;
		}

		body {
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
		}

		.lastResult {
			color: white;
			padding: 3px;
		}
	</style>

	<body>
		
		<h1>JOGUINHO DE ADIVINHAR</h1>
		
		<p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Lhe diremos se seu palpite está com valor alto ou baixo.</p>
		
		<div class="form"> 
			<label for="guessField">Digite seu Palpite:</label>
			<input type="text" id="guessField" class="guessField">
			<input type="submit" value="EnviarPalpite" class="guessSubmit">
		</div>
		
		<div class="resultParas">
			<p class="guesses"></p>
			<p class="lastResult"></p>
			<p class="lowOrHi"></p>
		</div>

	</body>

	<script src="adivinhaNumero.js"></script>
</head>
</html>
